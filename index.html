<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGrado - O Instagram para pessoas feias</title>
    <link rel="shortcut icon" href="img/insta-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/instagrado-celular.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/instagrado-logo.png" class="insta-logo" alt="insta-logo">
                <div class="profile-photo">
                    <img src="img/betty.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como betty</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é betty?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
